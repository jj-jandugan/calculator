<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Asset/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body  style="background-color: rgb(46, 46, 45)">
    <section class="d-flex justify-content-center align-items-center vh-100" > 
        <div class="m-4 card p-4 shadow" style="background-color: rgb(198, 198, 198);">
        <h1 class="d-flex justify-content-center"style="font-family:Arial">CALCULATOR</h1>
        <div class="p-2">
            <label for="num_1">Number 1</label>
            <input type="number" name="num1" id="num1">
        </div>
        <div class="p-2">
            <label for="num_2">Number 2</label>
            <input type="number" name="num2" id="num2">
        </div >
        <div class="p-2">
            <label for="operator" class="form-label">Operator</label>
            <select class="form-label" id="operator" name=""operator>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        <div class="d-flex justify-content-center m-1">
            <label for="result"class="m-1">Result</label>
            <input type="number" name="result" id="result" disabled >
        </div>
        <div class="d-flex justify-content-center m-1">
            <button id="compute"><span>Compute</span></button>
        </div>
    </section>
    <script>
        document.getElementById('compute').addEventListener('click', () => {
          const num1 = parseFloat(document.getElementById('num1').value);
          const num2 = parseFloat(document.getElementById('num2').value);
          const operation = document.getElementById('operator').value;
          let result = '';
    
          if (isNaN(num1) || isNaN(num2)) {
            result = "Please enter valid numbers";
          } else {
            switch (operation) {
              case 'add':
                result = num1 + num2;
                break;
              case 'subtract':
                result = num1 - num2;
                break;
              case 'multiply':
                result = num1 * num2;
                break;
              case 'divide':
                result = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by 0';
                break;
            }
          }
    
          document.getElementById('result').value = result;
        });
      </script>
</body>
